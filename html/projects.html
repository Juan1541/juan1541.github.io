<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <link rel="stylesheet" href="/style/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <a href="/index.html" class="back-button">
        <i class="fas fa-home"></i> Back Home
    </a>
    <h1>Projects</h1>
    <div id="projects">
    </div>
    <script id="project-template" type="text/x-handlebars-template">
        {{#each projects}}
        <div class="project">
            <h2>{{ project_name }}</h2>
            <p><strong>Link: </strong><a class="link" href="{{ link }}" target="_blank">{{ link }}</a></p>
            <p><strong>Client: </strong> {{ client }}</p>
            <p><strong>Description: </strong> {{ description }}</p>
            <p><strong>Duration: </strong> {{ duration }}</p>
            <p><strong>Technologies Used: </strong> {{ technologies_used }}</p>
            <p><strong>Team Size: </strong> {{ team_size }}</p>
            <p><strong>Image: </strong> {{ image_pro }}</p>
            <img src="{{ images_pro }}" alt="{{ project_name }} Image" class="project-image" >
        </div>
        {{/each}}
    </script>
    <script src="/js/projects.js"></script>
</body>
</html>
